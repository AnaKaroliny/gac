<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo-pagina">
		Pesquisar Processo
	</ui:define>

	<ui:define name="imagem">
		<p:graphicImage library="img" name="graph.png" />
	</ui:define>

	<ui:define name="titulo">
		<h:outputText value="Pesquisar Processo" />
	</ui:define>

	<ui:define name="subtitulo">
		<h:outputText value="Informações importantes do sistema." />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<center>
				<p:dialog visible="true" closable="false" resizable="false"
					draggable="false" styleClass="dialog-sucesso">

					<h:panelGrid columns="2" styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2, ui-grid-col-9">
						<p:graphicImage library="img" name="sucesso.png" width="60" />

						<p:outputLabel value="O processo foi cadastrado com sucesso!"
							style="font-size: 30px !important" />

					</h:panelGrid>

					<p:spacer />
					<p:separator />
					<p:button value="OK" outcome="pesquisar-processo.xhtml"
						styleClass="btn-green"
						style="font-size:20px !important;width:113px" />
				</p:dialog>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
